services:
  - type: worker  # ← CHANGE THIS from 'web' to 'worker'
    name: ysg-telegram-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m bot.telegram_bot  # ← CHANGE THIS
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: API_BASE_URL
        value: https://menuqrcode.onrender.com/api
      - key: STORE_SLUG
        value: ysg
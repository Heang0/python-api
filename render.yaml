services:
  - type: worker
    name: ysg-telegram-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot/telegram_bot.py  # ‚Üê This path is correct
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: API_BASE_URL
        value: https://menuqrcode.onrender.com/api
      - key: STORE_SLUG
        value: ysg